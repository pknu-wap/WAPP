name: Create Jira issue
on:
  issues:
    types:
      - reopened

jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Get Jira Assignee From PR Author
        id: jira-assignee
        run: |
          AUTHOR=${{ github.event.issue.user.login }}
          if [ "$AUTHOR" == "jeongjaino" ]; then
            echo "::set-output name=accountId::712020:bde5b7f1-3f3d-4358-8239-6e3fda1f79d9"
          else
            echo "::set-output name=accountId::712020:bde5b7f1-3f3d-4358-8239-6e3fda1f79d9"
          fi
    
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Issue Parser
        uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/feature_request.yml

      - name: Log Issue Parser
        run: |
          echo '${{ steps.issue-parser.outputs.jsonString }}'

      - name: Convert markdown to Jira Syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}
            
            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: WAPP
          issuetype: Task
          summary: "${{ github.event.issue.title }}"
          description: "${{ steps.md2jira.outputs.output-text }}"
          fields: |
            {
              "parent": {
                "key": "WAPP-9"
              },
              "assignee" : { 
                "id" : "${{ steps.jira-assignee.outputs.accountId }}"
              }
            }

      - name: Log created issue
        run: echo "Jira Issue ${{ steps.create.outputs.issue }} was created"
